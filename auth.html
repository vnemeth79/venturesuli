    <!-- Firebase SDK -->

    <script>
// ==================== FIREBASE CONFIG ====================
// FONTOS: Cser√©ld ki a saj√°t Firebase projekt adataira!
const firebaseConfig = {
    apiKey: "AIzaSyCbHoaU_uZrFvZv2W3wMbV3P4FaZLE10Z0",
    authDomain: "venturesuli.firebaseapp.com",
    projectId: "venturesuli",
    storageBucket: "venturesuli.firebasestorage.app",
    messagingSenderId: "1024393704019",
    appId: "1:1024393704019:web:6bc49f0b08f83cc05c8ca6",
    measurementId: "G-5DLZGYLNYB"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// ==================== STATE ====================
let currentTab = 'login';

// ==================== TAB SWITCHING ====================
function switchTab(tab) {
    currentTab = tab;
    
    // Update tabs
    document.getElementById('tab-login').classList.toggle('active', tab === 'login');
    document.getElementById('tab-register').classList.toggle('active', tab === 'register');
    
    // Update forms
    document.getElementById('login-form').classList.toggle('hidden', tab !== 'login');
    document.getElementById('register-form').classList.toggle('hidden', tab !== 'register');
    document.getElementById('payment-info').classList.toggle('hidden', tab !== 'register');
    
    // Clear message
    hideMessage();
}

// Check URL params for initial tab
const urlParams = new URLSearchParams(window.location.search);
if (urlParams.get('action') === 'register') {
    switchTab('register');
}

// ==================== MESSAGE HANDLING ====================
function showMessage(text, type = 'error') {
    const msg = document.getElementById('message');
    msg.textContent = text;
    msg.className = 'message ' + type;
}

function hideMessage() {
    document.getElementById('message').className = 'message';
}

// ==================== BUTTON LOADING STATE ====================
function setLoading(btnId, loading) {
    const btn = document.getElementById(btnId);
    if (loading) {
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner"></span>K√©rem v√°rjon...';
    } else {
        btn.disabled = false;
        btn.innerHTML = btnId === 'login-btn' ? 'Bejelentkez√©s' : 'Fizet√©s √©s regisztr√°ci√≥';
    }
}

// ==================== LOGIN ====================
async function handleLogin(e) {
    e.preventDefault();
    hideMessage();
    setLoading('login-btn', true);
    
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    
    try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        
        // Check if user has paid
        const userDoc = await db.collection('users').doc(userCredential.user.uid).get();
        
        if (userDoc.exists && userDoc.data().hasPaid) {
            showMessage('Sikeres bejelentkez√©s! √Åtir√°ny√≠t√°s...', 'success');
            setTimeout(() => {
                window.location.href = 'app.html';
            }, 1000);
        } else {
            showMessage('A fi√≥kod nincs aktiv√°lva. K√©rj√ºk, fejezd be a fizet√©st.', 'info');
            // Redirect to payment
            setTimeout(() => {
                redirectToPayment(userCredential.user.uid, email);
            }, 2000);
        }
    } catch (error) {
        console.error('Login error:', error);
        let errorMessage = 'Hiba t√∂rt√©nt a bejelentkez√©s sor√°n.';
        
        switch (error.code) {
            case 'auth/user-not-found':
                errorMessage = 'Nincs ilyen email c√≠mmel regisztr√°lt felhaszn√°l√≥.';
                break;
            case 'auth/wrong-password':
                errorMessage = 'Hib√°s jelsz√≥.';
                break;
            case 'auth/invalid-email':
                errorMessage = '√ârv√©nytelen email c√≠m.';
                break;
            case 'auth/too-many-requests':
                errorMessage = 'T√∫l sok sikertelen pr√≥b√°lkoz√°s. Pr√≥b√°ld √∫jra k√©s≈ëbb.';
                break;
        }
        
        showMessage(errorMessage);
    }
    
    setLoading('login-btn', false);
}

// ==================== REGISTER ====================
async function handleRegister(e) {
    e.preventDefault();
    hideMessage();
    setLoading('register-btn', true);
    
    const name = document.getElementById('register-name').value;
    const email = document.getElementById('register-email').value;
    const password = document.getElementById('register-password').value;
    
    try {
        // Create user
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        
        // Update profile with name
        await userCredential.user.updateProfile({
            displayName: name
        });
        
        // Create user document in Firestore
        await db.collection('users').doc(userCredential.user.uid).set({
            name: name,
            email: email,
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            hasPaid: false,
            progress: {}
        });
        
        showMessage('Fi√≥k l√©trehozva! √Åtir√°ny√≠t√°s a fizet√©shez...', 'success');
        
        // Redirect to payment
        setTimeout(() => {
            redirectToPayment(userCredential.user.uid, email);
        }, 1500);
        
    } catch (error) {
        console.error('Register error:', error);
        let errorMessage = 'Hiba t√∂rt√©nt a regisztr√°ci√≥ sor√°n.';
        
        switch (error.code) {
            case 'auth/email-already-in-use':
                errorMessage = 'Ez az email c√≠m m√°r regisztr√°lva van. Pr√≥b√°lj bejelentkezni!';
                break;
            case 'auth/invalid-email':
                errorMessage = '√ârv√©nytelen email c√≠m.';
                break;
            case 'auth/weak-password':
                errorMessage = 'A jelsz√≥ t√∫l gyenge. Minimum 6 karakter sz√ºks√©ges.';
                break;
        }
        
        showMessage(errorMessage);
    }
    
    setLoading('register-btn', false);
}

// ==================== GOOGLE AUTH ====================
async function handleGoogleAuth() {
    hideMessage();
    
    const provider = new firebase.auth.GoogleAuthProvider();
    
    try {
        const result = await auth.signInWithPopup(provider);
        const user = result.user;
        
        // Check if user exists in Firestore
        const userDoc = await db.collection('users').doc(user.uid).get();
        
        if (userDoc.exists && userDoc.data().hasPaid) {
            // User has paid, go to app
            showMessage('Sikeres bejelentkez√©s! √Åtir√°ny√≠t√°s...', 'success');
            setTimeout(() => {
                window.location.href = 'app.html';
            }, 1000);
        } else {
            // Create/update user doc
            await db.collection('users').doc(user.uid).set({
                name: user.displayName || '',
                email: user.email,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                hasPaid: false,
                progress: {}
            }, { merge: true });
            
            showMessage('√Åtir√°ny√≠t√°s a fizet√©shez...', 'info');
            setTimeout(() => {
                redirectToPayment(user.uid, user.email);
            }, 1500);
        }
    } catch (error) {
        console.error('Google auth error:', error);
        if (error.code !== 'auth/popup-closed-by-user') {
            showMessage('Hiba t√∂rt√©nt a Google bejelentkez√©s sor√°n.');
        }
    }
}

// ==================== PASSWORD RESET ====================
async function showPasswordReset() {
    const email = prompt('Add meg az email c√≠med a jelsz√≥ vissza√°ll√≠t√°shoz:');
    
    if (email) {
        try {
            await auth.sendPasswordResetEmail(email);
            showMessage('Jelsz√≥ vissza√°ll√≠t√≥ email elk√ºldve! Ellen≈ërizd a postafi√≥kod.', 'success');
        } catch (error) {
            console.error('Password reset error:', error);
            showMessage('Hiba t√∂rt√©nt. Ellen≈ërizd az email c√≠met.');
        }
    }
}

// ==================== PAYMENT REDIRECT ====================
function redirectToPayment(userId, userEmail) {
    // Option 1: Barion payment
    // Redirect to your Barion payment page with user info
    // window.location.href = `YOUR_BARION_PAYMENT_URL?userId=${userId}&email=${encodeURIComponent(userEmail)}`;
    
    // Option 2: For testing - go to a payment simulation page
    window.location.href = `payment.html?userId=${userId}&email=${encodeURIComponent(userEmail)}`;
}

// ==================== CHECK AUTH STATE ====================
auth.onAuthStateChanged(async (user) => {
    if (user) {
        // User is signed in, check if they have paid
        const userDoc = await db.collection('users').doc(user.uid).get();
        
        if (userDoc.exists && userDoc.data().hasPaid) {
            // Already paid, redirect to app
            window.location.href = 'app.html';
        }
    }
});
    </script>
